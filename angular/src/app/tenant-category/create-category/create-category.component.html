<style>
    .example-chip-list {
      width: 100%;
    }
</style>

<form autocomplete="off" #createCategoryForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "CreateNewCategory" | localize }}</h1>
  <mat-dialog-content>
    <div class="row-fluid">
        <div class="col-md-12">
            <mat-form-field>
                <input matInput
                       name="Title"
                       [placeholder]="'Title' | localize"
                       [(ngModel)]="category.title"
                       required
                       minlength="2"
                       maxlength="64" />
            </mat-form-field>

            <mat-form-field class="example-chip-list">
                <mat-chip-list #chipList aria-label="SubCategory selection">
                    <mat-chip *ngFor="let subcategory of subcategories" [selectable]="selectable"
                              [removable]="removable" (removed)="remove(subcategory)">
                        {{subcategory.title}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                    </mat-chip>
                    <input placeholder="New SubCategory..."
                           [matChipInputFor]="chipList"
                           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                           [matChipInputAddOnBlur]="addOnBlur"
                           (matChipInputTokenEnd)="add($event)">
                </mat-chip-list>
            </mat-form-field>


        </div>
    </div>
  </mat-dialog-content>
  <div mat-dialog-actions >
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!createCategoryForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
